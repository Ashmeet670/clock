<!DOCTYPE html>
<html lang="en">

    <head>


        <title>NAME</title>

        <!-- bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- allows for responsive view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!--Stylesheets --->
        <link rel="stylesheet" href="style.css">


    </head>


    <body>

        <div id="settingBar" class="settingsBar d-flex flex-column d-none px-3">
            <div class="d-flex flex-row px-3 align-items-center mt-2 ">

                <div class="settingTitle me-5 ">
                    Settings
                </div>


                <div class="cross d-inline ms-auto d-flex align-items-center ms-5" onclick="settingBar('hide')">

                    <svg xmlns="http://www.w3.org/2000/svg" width="3em" fill="currentColor" class="bi bi-x mt-2"
                        viewBox="0 0 16 16">
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                    </svg>
                </div>


            </div>

            <hr>

            <div class="settingItem d-flex flex-row align-items-center px-2 pt-2">
                12hr Clock
                <div class="ms-auto checkbox" onclick="checkboxToggle(this)" aria-state="off"></div>
            </div>
            <div class="settingItem d-flex flex-row align-items-center px-2 pt-2">
                Seconds
                <div class="ms-auto checkbox checkboxOn" onclick="checkboxToggle(this), seconds(this) ; " aria-state="on"></div>
            </div>
            <div class="settingItem d-flex flex-row align-items-center px-2 pt-2">
                Theme
                <div id="light" onclick="themeSet(dark,'dark',this)" class="ms-auto d-flex align-items-center">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="1em" fill="currentColor"
                        class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                        <path
                            d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                    </svg>
                </div>

                <div id="dark" onclick="themeSet(light, 'light',this)" class="ms-auto d-flex align-items-center d-none">

                    <svg  xmlns="http://www.w3.org/2000/svg" width="0.9em"  fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                      </svg>
                </div>
            </div>


        </div>

        <div id="blurStuff">

            <div class="settings p-3 d-flex text-center align-items-center"
                onclick="buttonClick(this); settingBar('show')">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" fill="currentColor" class="bi bi-gear-fill"
                    viewBox="0 0 16 16">
                    <path
                        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                </svg>
            </div>



            <div class="clockBox d-flex flex-column justify-content-center align-items-center mx-auto rounded-2">

                <div id="time" class="clockFont"> </div>

                <div class="clockInfo d-flex flex-column flex-sm-row px-sm-3 justify-content-evenly">
                    <div id="day" class=" pe-sm-4 text-center"></div>
                    <div id="date" class=" ps-sm-2 text-center"></div>
                </div>

            </div>



        </div>

    </body>


    <script src="app.js"></script>


    <!-- bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- bootstrap poppers (dropdowns,popover etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</html>
